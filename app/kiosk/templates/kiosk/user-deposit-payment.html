{% extends "base.html" %}

{% block body %}
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Deposit Payment Form</h1>
</div>
<br />
<div class="container">
    <form action="/kiosk/user/register/success/" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="deposit_amount" class="form-label">Deposit Amount:</label>
            <input type="number" class="form-control" id="deposit_amount" placeholder="Calculated from Battery Deposit Count" name="deposit_amount" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="card_number" class="form-label">Card Number:</label>
            <input type="text" class="form-control" id="card_number" maxlength="16" placeholder="xxxx xxxx xxxx xxxx" name="card_number" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="name_on_card" class="form-label">Name on the card:</label>
            <input type="text" class="form-control" id="name_on_card" placeholder="Enter name on the card" name="name_on_card" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="password" class="form-control" id="cvv" maxlength="3"  placeholder="xxx" name="cvv" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="expiry" class="form-label">Expiry month and year:</label>
            <input type="text" class="form-control" id="expiry" maxlength="5" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" placeholder="mm/yy" name="expiry"
                required>
        </div>
        <div class="d-flex justify-content-center flex-nowrap">
            <button type="submit" class="btn btn-primary" value="cancel">Cancel</button>
            <button type="submit" class="btn btn-primary" style="margin-left: 10px;" value="Payment">Proceed Payment</button>
        </div>
    </form>
</div>
{% endblock body %}
