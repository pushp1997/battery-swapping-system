{% extends "base.html" %}

{% block body %}
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>User Registration Form</h1>
</div>
<br />
<div class="container">
    <form action="/kiosk/user/register/" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="name" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="deposit-count" class="form-label">Battery Deposit Count:</label>
            <input type="range" class="form-range" min="1" max="5" name="deposit-count" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="licenese" class="form-label">Driving License Number:</label>
            <input type="text" class="form-control" id="licenese" placeholder="Enter your driving license number"
                name="license" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone"
                required>
        </div>
        <div class="mb-3">
            <label for="pin" class="form-label">Enter 4 Digit Pin:</label>
            <input type="text" class="form-control" minlength="4" maxlength="4" id="pin" placeholder="Enter pin"
                name="pin">
        </div>
        <div class="mb-3">
            <label for="confirm-pin" class="form-label">Confirm Pin:</label>
            <input type="text" class="form-control" minlength="4" maxlength="4" id="confirm-pin" placeholder="Confirm pin"
                name="confirm-pin">
        </div>
        <div class="d-flex justify-content-center flex-nowrap">
            <a type="submit" class="btn btn-primary" href="{%url 'kiosk_index'%}" value="cancel">Cancel</a>
            <button type="submit" class="btn btn-primary" style="margin-left: 10px;" value="submit">Next</button>
        </div>
    </form>
</div>
{% endblock body %}
