{% extends "base.html" %}

{% block body %}
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Submission Request Failure - Not Enough Empty Slots</h1>
</div>
<br />
<div class="container">
    {% csrf_token %}
    <div class="mb-3 mt-3 text-center">
        <label for="invalid choice" class="form-label" style="margin-left: 58px;">Sorry, try again later.. Not enough empty slots to fill!</label>
    </div>
    <div class="d-flex justify-content-center flex-nowrap">
        <a type="back" class="btn btn-primary" href="{%url 'user_dashboard'%}" value="goback">Dashboard</a>
    </div>
</div>
{% endblock body %}
