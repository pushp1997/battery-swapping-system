{% extends "base.html" %}

{% block body %}
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Withdrawal Request Failure - Insufficient Balance</h1>
</div>
<br />
<div class="container">
    <form action="/action_page.php" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3 justify-content-center">
            <label for="insufficient balance" class="form-label">You have insufficient balance.
                Please Click recharge to Top up Balance.
            </label>
        </div>
        <div class="d-flex justify-content-center flex-nowrap">
            <button type="submit" class="btn btn-primary" value="recharge">Recharge</button>
        </div>
        <br>
        <div class="d-flex justify-content-center flex-nowrap">
            <button type="submit" class="btn btn-primary" value="goback">Go Back</button>
        </div>
    </form>
</div>
{% endblock body %}
