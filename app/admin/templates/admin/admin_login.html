{% extends "base.html" %}

{% block body %}
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Welcome to Battery Swapping System Admin!</h1>
</div>
<br />
<div class="container">
    <form action="{%url 'admin_dashboard'%}" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="pin" class="form-label">Enter Pin:</label>
            <input type="text" class="form-control" minlength="4" maxlength="4" id="pin" placeholder="Enter pin"
                name="pin">
        </div>
        <div class="d-flex justify-content-center flex-nowrap">
            <a type="cancel" class="btn btn-primary" href="{%url 'admin_login'%}" value="cancel">Cancel</a>
            <button type="submit" class="btn btn-primary" style="margin-left: 10px;" value="submit">Next</button>
        </div>
    </form>
</div>
{% endblock body %}
