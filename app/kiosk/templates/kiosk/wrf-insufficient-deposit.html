{% extends "base.html" %}

{% block body %}
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Withdrawal Request Failure - Insufficient Deposit</h1>
</div>
<br />
<div class="container">
    <form action="/action_page.php" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3 justify-content-center">
            <label for="insufficient deposit" class="form-label">Insufficient Deposit! Please click below to pay deposit
                or else Submit Battery to withdraw More Batteries.
            </label>
        </div>
        <div class="d-flex justify-content-center flex-nowrap">
            <button type="submit" class="btn btn-primary" value="pay-deposit">Pay Deposit</button>
        </div>
        <br>
        <div class="d-flex justify-content-center flex-nowrap">
            <button type="submit" class="btn btn-primary" value="submit-battery">Submit Battery</button>
        </div>
        <br>
        <div class="d-flex justify-content-center flex-nowrap">
            <button type="submit" class="btn btn-primary" value="go-back">Go Back</button>
        </div>
    </form>
</div>
{% endblock body %}
