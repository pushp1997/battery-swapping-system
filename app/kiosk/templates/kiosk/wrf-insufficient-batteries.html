{% extends "base.html" %}

{% block body %}
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Withdrawal Request Failure - Insufficient Number of Availabe Batteries</h1>
</div>
<br />
<div class="container">
    {% csrf_token %}
    <div class="mb-3 mt-3 justify-content-center">
        <label for="invalid choice" class="form-label">Sorry, try again! Insufficient number of batteries available.</label>
    </div>
    <div class="d-flex justify-content-center flex-nowrap">
        <a type="back" class="btn btn-primary" href="{%url 'request_battery'%}" value="goback">Try Again!</a>
    </div>
</div>
{% endblock body %}
